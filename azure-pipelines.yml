trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'Construimos'

- script: dotnet publish --output $(Build.ArtifactStagingDirectory)
  displayName: 'Publico la aplicaci√≥n'

- task: DotNetCoreCLI@2
  displayName: 'Se publica'
  inputs:
    command: publish
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'    
    publishWebProjects: false
    modifyOutputPath: true
    zipAfterPublish: true

- task: DotNetCoreCLI@2
  displayName: 'Lanzamos los test'
  inputs:
    command: test
    projects: '**/*Tests/*.csproj'

- task: AzureRmWebAppDeployment@4
  displayName: 'Publico en la web App'
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Free Trial(29e29775-65da-4038-990b-d8f6dbe89995)'
    appType: 'webApp'
    WebAppName: 'UCAmybudgetDev'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
